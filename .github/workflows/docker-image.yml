name: Build & Push Multi-Arch Docker Image

on:
  push:
    tags:
      - "v*" # build on version tags
  workflow_dispatch: # manual trigger

env:
  IMAGE_NAME: akhil850/webtor # ‚Üê change to your Docker Hub repo

jobs:
  build:
    runs-on: self-hosted # use ubuntu-latest if you want GitHub-hosted runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=webtor
            org.opencontainers.image.description=Self-hosted version of webtor.io implemented as an all-in-one Docker image
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT

      - name: Build & push image (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Inspect image manifest
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:${{ github.ref_name || 'latest' }} || true

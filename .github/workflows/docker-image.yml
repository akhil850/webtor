name: Build & Push Multi-Arch Docker Image

on:
  push:
    tags:
      - 'v*'        # or whatever tag pattern you use
  workflow_dispatch:

jobs:
  build:
    runs-on: default  # or your preferred runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU for multi-arch
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug  # optional, helpful for diagnostics

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            yourdockerhubuser/webtor:latest
            yourdockerhubuser/webtor:${{ github.ref_name }}

      - name: Inspect image manifest
        run: docker buildx imagetools inspect yourdockerhubuser/webtor:latest

name: Build & Push ARM64 Docker Image

on:
  workflow_dispatch:
  push:
    tags:
      - "v*" # build on version tags like v1.0.0
    branches:
      - main # also build pushes to main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # ghcr.io/<owner>/<repo>

jobs:
  docker:
    runs-on: ARM64 # use "ubuntu-latest" if not self-hosted on ARM64

    permissions:
      contents: read
      packages: write # required for GHCR with GITHUB_TOKEN

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch                   # e.g. :main
            type=ref,event=pr                       # e.g. :pr-12
            type=semver,pattern={{version}}         # e.g. :1.2.3
            type=semver,pattern={{major}}.{{minor}} # e.g. :1.2
            type=sha                                # e.g. :sha-abc1234
            type=raw,value=latest,enable={{is_default_branch}}  # latest on main

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
